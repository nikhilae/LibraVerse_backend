# Hibernate Configuration

# controls the behavior of Hibernate's automatic schema generation. ddl stands for data definition language.
# Specifically, it determines how the database schema should be managed in terms of creating, updating, or validating tables and columns based on the entity mappings in your application.
spring.jpa.hibernate.ddl-auto=update

# the below command enables the logging of SQL statements generated by the Java Persistence API (JPA) when interacting with the database.
# This means that whenever JPA executes SQL queries (such as SELECT, INSERT, UPDATE, or DELETE statements), these queries will be printed to the IDE console.
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


